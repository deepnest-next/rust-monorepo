<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200mm" height="200mm" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Various transform tests -->
  <g transform="translate(100,100)">
    <rect x="-50" y="-50" width="100" height="100" stroke="black" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="scale(0.5) translate(50,300)">
    <circle cx="0" cy="0" r="30" stroke="black" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="rotate(45) translate(50,50)">
    <rect x="0" y="0" width="20" height="20" stroke="black" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Complex transform with matrix -->
  <g transform="matrix(0.866, 0.5, -0.5, 0.866, 10, 20)">
    <ellipse cx="0" cy="0" rx="30" ry="15" stroke="black" stroke-width="1" fill="none"/>
  </g>
</svg>
